<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تمرین‌های مهندسی اینترنت - محمد صدرا باقرپور</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #aee1f9, #ffffff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      color: #0077b6;
      margin-bottom: 25px;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #00b4d8;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      width: 80%;
    }

    a:hover {
      background-color: #0096c7;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>تمرین‌های مهندسی اینترنت</h1>
    <ul>
      <li><a href="tamrin1/index.html">تمرین شماره ۱</a></li>
      <li><a href="tamrin2/index.html">تمرین شماره ۲</a></li>
      <li><a href="tamrin3/index.html">تمرین شماره ۳</a></li>
    </ul>
    <footer>طراحی شده توسط محمد صدرا باقرپور</footer>
  </div>
</body>
</html>
